<!doctype html>
<html ng-app='application'>
  <head>
    <script src="angular.min.js"></script>
    <script src='app.js'></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
     <link rel="stylesheet" href="./style.css">
  </head>
<body class="background">
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyController as purchase' class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in purchase.items">
        <div style="width: 150px; display:inline-block">Buy {{item.quantity}} {{item.name}} </div>
         <button class="btn btn-default" ng-click="purchase.removeItem($index);">
         <span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="purchase.items.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller='AlreadyBoughtController as purchased' class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in purchased.items">
         Bought {{item.quantity}} {{item.name}}
       </li>
     </ul>
     <div class="emptyMessage" ng-if="purchased.items.length == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>
</body>
</html>
